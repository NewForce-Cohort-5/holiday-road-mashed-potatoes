<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Road</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
    
<body>
    <nav></nav>

    <main id="container">
        <div class="dropdownMenuArea">
            <!-- National Parks Dropdown -->
            <div class="parksDropdown"></div>
            <!-- Bizarreries Dropdown -->
            <div class="attractions-Dropdown"></div>
            <!-- Eateries Dropdown -->
            <div class="eateryDropdown"></div>
        </div>
        
        <div class="print-itinerary"></div>
        <article class="itineraryFormContainer"></article>
        <div class="box-of-stuff"></div>

        <div class="itenaryPreviewArea">
            <!-- National Parks List -->
            <div class="parkEntry"></div>
            <!-- Bizarreries List -->
            <div class="attractionsList"></div>
            <!-- Eateries List -->
            <div class="eateryList"></div>
            <!-- Weather -->
            <div class="weather"></div>
        </div>
    </main>

    <footer></footer>

    <script type="module" src="/scripts/main.js"></script>
    <!-- Bootstrap JS File -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
